<!DOCTYPE html>
<html>
  <head>
    <title>Trustee</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Trustee</h1>
    <div class="controls">
      <button id="actionBtn">Display Gauge</button>
    </div>
    
    <div class="instruction">
      <p>To update the gauge from your frontend code, use this JavaScript:</p>
      <pre id="codeExample">window.updateTrusteeScore(75);</pre>
      <p>Replace 75 with any score from 0-100.</p>
    </div>
    
    <div class="attribution">
      Trustworthiness Gauge for Web Content
    </div>
    
    <script type="module" src="popup.js"></script>
  </body>
</html>
